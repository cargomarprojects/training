<div class="row">
    <div class="col-sm-6">
        <div class="form-group row">
            <label class="col-2 col-form-label col-form-label-sm">Search</label>
            <div class="col-8">
                <input class="form-control form-control-sm" type="text" [(ngModel)]="searchString">
            </div>
            <div class="col-2">
                <button class="btn btn-sm btn-info" (click)="search()">Search</button>
            </div>
        </div>
    </div>
</div>
